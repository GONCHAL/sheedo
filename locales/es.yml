  Nuestra Historia:
    Historia: "Historia"
    Titulo1: "HASTA EL ÁRBOL MÁS ALTO FUÉ UNA SEMILLA"
    Parrafo1: "La semilla se plantó en la universidad, donde nos conocimos los 5 jóvenes protagonistas de esta historia: Carlos, Gonzalo, Francisco, Gloria y Gala. Los cinco compartíamos una misma inquietud: Lanzarnos a la aventura del emprendimiento para conseguir un mundo mejor. O sea, no nos interesaba emprender simplemente para ganar dinero. Ni queríamos contribuir al modelo consumista que nos rodea: el usar y tirar. Tampoco veíamos mucho valor en buena parte de las APPs y otras tecnologías tan de moda en el panorama emprendedor del momento."
    Titulo2: "UN VIAJE QUE LO CAMBIÓ TODO"
    Parrafo2: "En un viaje a San Francisco, conocimos el movimiento Maker. Los “makers” son personas que enfocan la tecnología desde otra perspectiva, volviendo a nuestras raíces e impulsando lo artesano y la creación de cosas físicas hechas por uno mismo, a mano. Esas obras que, al crearlas, adquieren algo únicamente nuestro. ¿Has sentido alguna vez el placer de moldear una vasija en un torno? ¿Has disfrutado alguna vez amasando y horneado tu propio pan? Redescubrir estos placeres sencillos, primordiales, esenciales, fue lo que nos dio la clave"
    Titulo3: "¿CÓMO NACIÓ LA IDEA?"
    Parrafo3: "Al volver a España, pensamos en crear una marca de alpargatas, un producto local y artesano, acorde con nuestros valores. Nuestro objetivo era lograr unas alpargatas totalmente singulares, y entre otros elementos, queríamos encontrar un papel especial para el packaging. Un papel único, un papel excepcional, un papel que crease vida: un papel con semillas. Así fue como dimos con el mejor maestro papelero de España: Antoni Sardà. Antoni elabora papel desde 1981, en el pequeño molino familiar. Antoni llegó a trabajar con grandes artistas como Antoni Tàpies, Miquel Barceló i Jaume Plensa. Sin embargo, tuvo que cerrar su empresa en 2013, por problemas de salud y económicos. Entonces aparecimos nosotros, y le propusimos nuestro reto de reabrir la empresa para hacer papel de semillas. Tanto nos enamoramos de la idea, que decidimos dejar las alpargatas de lado y dedicarnos única y exclusivamente a comercializar este papel tan especial."
    Titulo4: "UN PAPEL CON VIDA"
    Parrafo4: "A partir de ese momento iniciamos nuestra aventura emprendedora con el papel de semillas, que bautizamos Sheedo. Sheedo, no es solo un papel de semillas. Es mucho más. Se trata de un papel exclusivo, hecho a mano, folio a folio, con mucho esfuerzo, por maestros del papel. Nuestro papel proporciona una experiencia singular a cada persona que lo recibe, dándole la oportunidad de crear vida con sus propias manos. Gracias a Sheedo unimos a personas con personas y a cada individuo con el planeta, consiguiendo, además, que los mensajes que se transmitan en nuestro papel, florezcan y se conviertan en algo real y duradero."
    Titulo5: "NUESTRA VISIÓN"
    Parrafo5: "Nosotros hemos decidido apostar por las cosas importantes: las personas, la naturaleza y la vida."
